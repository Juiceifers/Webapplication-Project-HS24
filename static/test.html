<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style_login.css">
    <link rel="shortcut icon" type="image/png" href="C:\Users\babus\OneDrive\Documents\uni uzh\HS24\WebApp\team-7\graphics\favicon_mml_v2.png">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="C:\Users\babus\OneDrive\Documents\uni uzh\HS24\WebApp\team-7\graphics\MML_v2.png" alt="Logo">
        </div>
        <h1 id="title">MapMyLecture</h1>
        <p id="slogan">Convert your lectures into simple mindmaps <br> with just a few clicks!</p>
    </div>


    <div class="container" id="container">
        <div class="sign-up">
            <form action="login.html" method="post">
                <h2>Create Account</h2>
                <input type="text" placeholder="Username" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="login">
            <form action="login.html" method="post">
                <h2>Login</h2>
                <input type="text" placeholder="Username" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Already member?</h1>
                    <p>Welcome back!</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>New here?</h1>
                    <p>Join us to keep your maps safe!</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>     
    </div>


    <div class="footer">
        <h3>Brought to you by</h3>
        <div class="logo">
            <img src="C:\Users\babus\OneDrive\Documents\uni uzh\HS24\WebApp\team-7\graphics\DEV7_v2.png" alt="Logo">
        </div>
    </div>


    <script src="script_login.js"></script>
</body>
</html>
